{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<h2>Students</h2>

<form method="post" action="{{ url_for('student_bp.add_student') }}" class="row g-2 mb-3">
  <input type="text" name="name" placeholder="Name" required>
  <input type="text" name="gender" placeholder="Gender">
  <input type="text" name="class_name" placeholder="Class">
  <button type="submit">Add Student</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Class</th>
      <th>Progress</th>
      <th>Actions</th> <!-- New column for Edit/Delete -->
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.gender }}</td>
      <td>{{ s.class_name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('student_bp.student_progress', student_id=s.id) }}">
          View Progress
        </a>
      </td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('student_bp.edit_student', student_id=s.id) }}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{{ url_for('student_bp.delete_student', student_id=s.id) }}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
