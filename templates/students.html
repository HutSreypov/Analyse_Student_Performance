{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<h2>Students</h2>

<!-- Add Student Form -->
<form method="POST" action="{{ url_for('student_bp.list_students') }}" class="row g-2 mb-3">
  <div class="col-md-4">
    <input class="form-control" name="name" placeholder="Full name" required>
  </div>
  <div class="col-md-2">
    <select class="form-select" name="gender">
      <option value="F">F</option>
      <option value="M">M</option>
    </select>
  </div>
  <div class="col-md-2">
    <input class="form-control" name="class_name" placeholder="Class">
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary">Add Student</button>
  </div>
</form>

<!-- Students Table -->
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.gender }}</td>
      <td>{{ s.class_name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" 
           href="{{ url_for('student_bp.student_progress', student_id=s.id) }}">
           View Progress
        </a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5">No students yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
