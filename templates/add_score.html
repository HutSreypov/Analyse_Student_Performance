{% extends "base.html" %}

{% block content %}
<h2>Add Score</h2>
<form method="POST">
    <div>
        <label>Student ID:</label>
        <input type="number" name="student_id" required>
    </div>
    <div>
        <label>Subject ID:</label>
        <input type="number" name="subject_id" required>
    </div>
    <div>
        <label>Midterm:</label>
        <input type="number" step="0.01" name="midterm" required>
    </div>
    <div>
        <label>Final:</label>
        <input type="number" step="0.01" name="final" required>
    </div>
    <div>
        <label>Assignment:</label>
        <input type="number" step="0.01" name="assignment" required>
    </div>
    <div>
        <label>Term:</label>
        <input type="text" name="term" required>
    </div>
    <button type="submit">Add Score</button>
</form>
{% endblock %}
