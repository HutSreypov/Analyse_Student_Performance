<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Student Performance{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="/">StudentPerf</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
<a class="nav-link" href="{{ url_for('student_bp.list_students') }}">Students</a>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('score_bp.list_scores') }}">Scores</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('analysis_bp.analysis_index') }}">Analysis</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
