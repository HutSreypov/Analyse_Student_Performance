<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    nav {
      background-color: #2c3e50;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    nav ul li a:hover {
      background-color: #34495e;
    }
    nav ul li a.active {
      background-color: #e74c3c;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="{{ url_for('student_bp.list_students') }}" class="{% if request.endpoint == 'student_bp.list_students' %}active{% endif %}">Students</a></li>
      <li><a href="{{ url_for('score_bp.list_scores') }}" class="{% if request.endpoint == 'score_bp.list_scores' %}active{% endif %}">Scores</a></li>
      <!-- <li><a href="{{ url_for('subject_bp.list_subjects') }}" class="{% if request.endpoint == 'subject_bp.list_subjects' %}active{% endif %}">Name</a></li> -->
      <li><a href="{{ url_for('analysis_bp.analysis_index') }}" class="{% if request.endpoint == 'analysis_bp.analysis_index' %}active{% endif %}">Analysis</a></li>
      <li><a href="{{ url_for('auth_bp.logout') }}">Logout</a></li>
    </ul>
  </nav>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>

</html>
