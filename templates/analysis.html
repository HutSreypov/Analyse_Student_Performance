{% extends "base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<h2>Students List</h2>

<!-- Add student form -->
<form method="POST" action="{{ url_for('student_bp.add_student') }}">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="gender" placeholder="Gender" required>
    <input type="text" name="class_name" placeholder="Class" required>
    <button type="submit">Add Student</button>
</form>

<!-- Students Table -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td><a href="{{ url_for('student_bp.list_students', id=student[0]) }}">Delete</a></td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
